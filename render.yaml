services:
  - type: web
    name: agentbackend
    env: node
    plan: free
    region: singapore
    rootDir: ./
    buildCommand: npm ci && npm run build
    startCommand: npm run start:api
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      # Add your environment variables here
      # - key: GOOGLE_API_KEY
      #   sync: false
      # - key: PINECONE_API_KEY
      #   sync: false
      # - key: DATABASE_URL
      #   sync: false
      # - key: PORT
      #   value: 10000